<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Film AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
        
        .positive {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .negative {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Film AI</h1>
        <p class="subtitle">An√°lise de Sentimento de Reviews</p>
        
        <textarea id="reviewText" placeholder="Digite seu review aqui... (ex: This movie was amazing!)"></textarea>
        
        <button onclick="analyzeReview()">üéØ Analisar Sentimento</button>
        
        <div class="loading" id="loading">
            <p>Analisando...</p>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        async function analyzeReview() {
            const review = document.getElementById('reviewText').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!review.trim()) {
                alert('‚ö†Ô∏è Digite um review primeiro!');
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ review: review })
                });
                
                const data = await response.json();
                
                // Esconder loading
                loadingDiv.style.display = 'none';
                
                // Mostrar resultado
                const sentiment = data.sentiment.toUpperCase();
                const emoji = sentiment === 'POSITIVE' ? 'üòä' : 'üò¢';
                const className = sentiment === 'POSITIVE' ? 'positive' : 'negative';
                
                resultDiv.className = className;
                resultDiv.innerHTML = `${emoji} Sentimento: ${sentiment}`;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                alert('‚ùå Erro ao analisar. Tente novamente!');
            }
        }
        
        // Enter para enviar
        document.getElementById('reviewText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeReview();
            }
        });
    </script>
</body>
</html>
